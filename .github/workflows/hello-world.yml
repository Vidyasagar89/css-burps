name: Hello World Workflow

on: 
    push:
        branches:
            - master

jobs:
    say-hello:
        runs-on: ubuntu-latest
        steps:
            - name: Echo Hello
              run: echo "Hello, GitHub Action!"
            - name: Print the current date
              run: date
            - name: List files in the workspace
              run: ls -la
            - name: View Calender
              run: date%B
